---
deployment: micro
release:
  name: micro
  version: 9
configuration_hash: {}
properties:
  micro: true
  nats:
    user: nats
    password: nats
    auth_timeout: 3
    address: 127.0.0.1
    port: 4222
  redis:
    address: 127.0.0.1
    port: 25255
    password: redis
  postgres: &bosh_db
    password: bosh
    host: 127.0.0.1
    listen_address: 127.0.0.1
    database: bosh
  blobstore:
    address: 127.0.0.1
    backend_port: 25251
    port: 25250
    director:
      user: director
      password: director
    agent:
      user: agent
      password: agent
  director:
    address: 127.0.0.1
    name: micro
    port: 25555
    db: *bosh_db
  hm:
    http:
      port: 25923
      user: hm
      password: hm
    loglevel: info
    director_account:
      user: admin
      password: admin
    intervals:
      poll_director: 60
      poll_grace_period: 30
      log_stats: 300
      analyze_agents: 60
      agent_timeout: 180
      rogue_agent_alert: 180
  dns:
    address: 127.0.0.1
    domain_name: microbosh
    db: *bosh_db